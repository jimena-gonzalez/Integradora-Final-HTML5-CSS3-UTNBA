	<head>
		<title>La Vianda</title>

	<body>

		<header id="cabecera">
			<div id="logo">
				<a href="index.html"><img src="images/logo.png" alt="logo La Vianda"></a>
			</div>
			<nav id="nav_principal">

		<section id="contenedor_contacto">
				<h2>Haga sus encargos...</h2>
				<form method="get " action="#" id="contacto">
					<div class="renglon"><label>Nombre:</label><input type="text" id="nombre" placeholder="Nombre"></div>
					<div class="renglon"><label>Correo:</label><input type="email" id="mail" placeholder="Correo Electrónico" required></div>
					<div class="renglon"><label>Fecha:</label><input type="datetime" id="fecha" placeholder="Fecha y hora de entrega"></div>
					<div class="renglon"><label>Comentenos...</label><br><textarea placeholder="Comenténos" rows="5" maxlength="600"></textarea></div>
					
					<input type="submit" value="Enviar">
				</form>
		</section>

		<footer>
			<div id="footer_top">
				<nav id="iconos">
					<ul>
						<li><a href="#" target="_blank"><span class="icon-facebook2"></span></a></li>

				</nav>
			</div>
			<div id="footer_bottom">
					<p id="institucional"><em>La Vianda</em> - Todos los derechos reservados - 2020</p>
